<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Animation with lottie Files</title>
</head>

<body>
  <div class="container">
    <div class="svg hide" id="svg"></div>
    <h1>Card Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore distinctio culpa itaque inventore possimus
      temporibus.</p>
    <button>Get started</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"
    integrity="sha512-0bCDSnaX8FOD9Mq8WbHcDwshXwCB5V4EP+UBu87WQgga2b7lAsuEbaSmIZjH/XEmNhJuhrPbFHemre5HZwrk9w=="
    crossorigin="anonymous"></script>
  <script>
    const play = document.querySelector("button");

    const svgContainer = document.getElementById('svg');
    const animItem = bodymovin.loadAnimation({
      wrapper: svgContainer,
      animType: 'svg',
      loop: false,
      autoplay: false,
      path: 'https://assets4.lottiefiles.com/packages/lf20_u4yrau.json'
    });

    play.addEventListener('click', () => {
      // allow us to view the hidden svg
      svgContainer.classList.remove('hide');
      animItem.goToAndPlay(0,true);
    })

    animItem.addEventListener('complete', () => {
      svgContainer.classList.add('hide');
    })
  </script>
</body>

</html>
